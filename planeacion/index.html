<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeación didacticta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo">Planeacion Didactica</h1>
            <nav>
                <ul>
                    <li class="nav">
                        <a href="" class="outline">Inicio</a>
                    </li>
                    <li class="nav">
                        <a href="" class="outline">Contacto</a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>

    <section class="showcase">

        <div class="container">
            <div class="grid">
                <div class="grid-item-1">
                        <div class="showcase-text">
                            <h1>Sistema de Planeacion Didactica</h1>

                        <div class="showcase-form">

                            </form>
                            <p class="showcase">Contáctanos a tráves de este formulario</p>

                        </div>
                </div>
                <div class="grid-item-2">
                    <div class="image">
                        <img src="que-es-planificacion-educativa.jpg" alt="">
                    </div>

                </div>
            </div>

        </div>

    </section>
